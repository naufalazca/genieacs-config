# =============================================================================
# DEVICE PAGE CONFIGURATION
# =============================================================================
# This file defines the layout and parameters displayed on device pages
# in GenieACS interface, organized by manufacturer and device type
# =============================================================================

# =============================================================================
# BASIC TOOLS & ACTIONS
# =============================================================================
- type: "'ping'"

# =============================================================================
# GENERAL DEVICE INFORMATION
# =============================================================================
- type: "'parameter-list'"
  parameters:
    # Last Inform Status with Online Indicator
    - element: "'span.inform'"
      label: "'Last Inform'"
      parameter: DATE_STRING(Events.Inform)
      type: "'container'"
      components:
        - type: "'parameter'"
        - chart: "'online'"
          type: "'overview-dot'"
        - type: "'summon-button'"
          parameters:
            # Virtual Parameters
            - VirtualParameters.getponmode
            - VirtualParameters.IPTR069
            # Device Information
            - DeviceID.SerialNumber
            - DeviceID.ProductClass
            - DeviceID.Manufacturer
            - InternetGatewayDevice.DeviceInfo.HardwareVersion
            - InternetGatewayDevice.DeviceInfo.SoftwareVersion
            # Network Configuration
            - InternetGatewayDevice.LANDevice.1.Hosts.Host
            - InternetGatewayDevice.LANDevice.1.LANHostConfigManagement.IPRouters
            - InternetGatewayDevice.LANDevice.1.LANHostConfigManagement.MinAddress
            - InternetGatewayDevice.LANDevice.1.LANHostConfigManagement.MaxAddress
            # WiFi Configuration
            - InternetGatewayDevice.LANDevice.1.WLANConfiguration.1.SSID
            - InternetGatewayDevice.LANDevice.1.WLANConfiguration.1.KeyPassphrase
            - InternetGatewayDevice.LANDevice.1.WLANConfiguration.1.TotalAssociations

    # Device Identity Information
    - label: "'Device Uptime'"
      parameter: VirtualParameters.getdeviceuptime
    - label: "'Serial Number'"
      parameter: DeviceID.SerialNumber
    - label: "'Device Type'"
      parameter: DeviceID.ProductClass
    - label: "'Manufacturer'"
      parameter: DeviceID.Manufacturer
    - label: "'OUI'"
      parameter: DeviceID.OUI
    - label: "'Hardware Version'"
      parameter: InternetGatewayDevice.DeviceInfo.HardwareVersion
    - label: "'Software Version'"
      parameter: InternetGatewayDevice.DeviceInfo.SoftwareVersion

    # Network Interface Information
    - label: "'MAC Address'"
      parameter: InternetGatewayDevice.WANDevice.1.WANConnectionDevice.1.WANPPPConnection.1.MACAddress
    - label: "'Link Type'"
      parameter: VirtualParameters.getponmode
    - label: "'Rx Power'"
      parameter: VirtualParameters.RXPower

    # LAN Configuration
    - label: "'IP Router'"
      parameter: InternetGatewayDevice.LANDevice.1.LANHostConfigManagement.IPRouters
    - label: "'DHCP Start Address'"
      parameter: InternetGatewayDevice.LANDevice.1.LANHostConfigManagement.MinAddress
    - label: "'DHCP End Address'"
      parameter: InternetGatewayDevice.LANDevice.1.LANHostConfigManagement.MaxAddress

    # WAN Connection Information (Clickable Links)
    - label: "'PPPoE IP Address'"
      parameter: InternetGatewayDevice.WANDevice.1.WANConnectionDevice.1.WANPPPConnection.1.ExternalIPAddress
      type: "'container'"
      components:
        - type: "'parameter'"
      element:
        tag: "'a'"
        attributes:
          href: '"http://"||ENCODEURICOMPONENT(InternetGatewayDevice.WANDevice.1.WANConnectionDevice.1.WANPPPConnection.1.ExternalIPAddress)'
          target: "'_blank'"

    - label: "'TR069 IP Address'"
      parameter: VirtualParameters.IPTR069
      type: "'container'"
      components:
        - type: "'parameter'"
      element:
        tag: "'a'"
        attributes:
          href: '"http://"||ENCODEURICOMPONENT(VirtualParameters.IPTR069)'
          target: "'_blank'"

    # PPPoE Credentials
    - label: "'PPPoE Username'"
      parameter: InternetGatewayDevice.WANDevice.1.WANConnectionDevice.1.WANPPPConnection.1.Username
    - label: "'PPPoE Password'"
      parameter: InternetGatewayDevice.WANDevice.1.WANConnectionDevice.1.WANPPPConnection.1.Password

    # WiFi Information
    - label: "'WiFi SSID'"
      parameter: InternetGatewayDevice.LANDevice.1.WLANConfiguration.1.SSID
    - label: "'WiFi Password'"
      parameter: InternetGatewayDevice.LANDevice.1.WLANConfiguration.1.KeyPassphrase
    - label: "'Active WiFi Devices'"
      parameter: InternetGatewayDevice.LANDevice.1.WLANConfiguration.1.TotalAssociations

    # PON Mode
    - label: "'PON Access Type'"
      parameter: InternetGatewayDevice.WANDevice.1.WANCommonInterfaceConfig.WANAccessType

# =============================================================================
# DEVICE TAGS & EXTERNAL RESOURCES
# =============================================================================
- type: "'tags'"

- href: '"https://pastebin.com/raw/VK2pc5jq"'
